apiVersion: apps/v1
kind: Deployment
metadata:
  name: whisper-inference
  namespace: default
  labels:
    app: whisper
    workload: ai-inference
spec:
  replicas: 1
  selector:
    matchLabels:
      app: whisper
  template:
    metadata:
      labels:
        app: whisper
        workload: ai-inference
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      runtimeClassName: nvidia
      containers:
      - name: whisper
        image: hamidhrf/whisper-inference:v2
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: metrics
          protocol: TCP
        resources:
          limits:
            nvidia.com/gpu: 1
          # No CPU/Memory limits - allow workload to use resources freely
        
        env:
        - name: PYTHONUNBUFFERED
          value: "1"
---
apiVersion: v1
kind: Service
metadata:
  name: whisper-inference
  namespace: default
  labels:
    app: whisper
spec:
  type: ClusterIP
  selector:
    app: whisper
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: metrics